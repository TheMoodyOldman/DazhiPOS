{% extends '../../base.html' %}

{% block title %} | 新增商品{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <h1 class="display-4"><i class="fas fa-light fa-plus-square"></i> 輸入商品資訊</h1>
            
            <br>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="mac" class="col-2 offset-1 col-form-label">圖片：</label>
                    <div class="col-3">
                        {{ form.image }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mac" class="col-2 offset-1 col-form-label">類別：</label>
                    <div class="col-3">
                        {{ form.category }}
                    </div>
                </div>

                <div class="form-group row">
                <label for="model" class="col-2 offset-1 col-form-label">名稱：</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="名字在這裡">
                    <small class="form-text">請輸入商品的名稱</small>
                </div>
                </div>

                <div class="form-group row">
                <label for="mac" class="col-2 offset-1 col-form-label">成本：</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="cost" name="cost" placeholder="臣本布衣">
                    <small class="form-text">請輸入商品的成本</small>
                </div>
                </div>
                
                <div class="form-group row">
                    <label for="mac" class="col-2 offset-1 col-form-label">售價：</label>
                    <div class="col-3">
                    <input type="text" class="form-control" id="cost" name="price" placeholder="多少錢">
                    <small class="form-text">請輸入商品的售價</small>
                </div>
                </div>

                <div class="form-group row">
                    <label for="mac" class="col-2 offset-1 col-form-label">庫存：</label>
                    <div class="col-3">
                    <input type="text" class="form-control" id="cost" name="stock_quant" placeholder="庫存">
                    <small class="form-text">請輸入商品的庫存量</small>
                    </div>
                </div>

                {% comment %} <button type="submit" class="btn btn-primary">查詢裝置</button> {% endcomment %}
                <input type="submit" class="btn btn-primary" value="新增商品">
                {% comment %} <button type="submit" class="btn btn-primary">刪除裝置</button> {% endcomment %}
                
            </form>
            </div>
        </div>
    </div>
{% endblock content %}
